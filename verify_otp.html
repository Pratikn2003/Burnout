<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">
  <div class="card">

    <h2 class="title">ğŸ” Verify OTP</h2>

    <p style="color:#555; font-size:14px;">
      A 6-digit OTP has been sent to <b>{{ mobile }}</b>
    </p>

    {% if error %}
      <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <form method="post">
      <input
        type="text"
        name="otp"
        placeholder="Enter 6-digit OTP"
        required
        maxlength="6"
        pattern="\d{6}"
        title="Enter the 6-digit OTP"
        style="text-align:center; font-size:20px; letter-spacing:8px;"
      >

      <button style="margin-top:15px;">Verify OTP</button>
    </form>

    <p style="margin-top:15px; font-size:13px; color:#888;">
      Didn't receive the OTP?
      <a href="{{ url_for('send_otp') }}" style="color:#4facfe;">Resend OTP</a>
    </p>

    <p style="font-size:12px; color:#aaa; margin-top:10px;">
      ğŸ“Œ Check your terminal/console for the OTP
    </p>

  </div>
</div>
</body>
</html>
